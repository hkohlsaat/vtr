{{define "head"}}<title>Registrierung</title>
<link rel="stylesheet" href="/static/styles/noheadbar.css">{{end}}
{{define "content"}}
<h1>Registrierung</h1>
<div id="login_region">
	<form action="signup" method="post" enctype="application/x-www-form-urlencoded">
		<input type="text" name="username" placeholder="Nutzername" />
		<input type="password" name="password" placeholder="Passwort" />
		<input type="submit" value="Registrieren" />
	</form>
</div>
{{end}}
{{define "headbar"}}<div style="display: none;"></div>{{end}}
